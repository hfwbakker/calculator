<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="keyPad">
            <div class="rowResetDisplay">
                <div class="operatorButton" id="reset">C</div>
                <div id="display"></div>
            </div>

            <div class="row789Divide">
                <div class="numButton" id="num7">7</div>
                <div class="numButton" id="num8">8</div>
                <div class="numButton" id="num9">9</div>
                <div class="operatorButton" id="divide">/</div>
            </div>

            <div class="row456Subtract">
                <div class="numButton" id="num4">4</div>
                <div class="numButton" id="num5">5</div>
                <div class="numButton" id="num6">6</div>
                <div class="operatorButton" id="subtract">-</div>
            </div>

            <div class="row123Add">
                <div class="numButton" id="num1">1</div>
                <div class="numButton" id="num2">2</div>
                <div class="numButton" id="num3">3</div>
                <div class="operatorButton" id="add">+</div>
            </div>
            <div class="operatorsAndZero">
                <div class="operatorButton" id="equals">=</div>
                <div class="numButton" id="num0">0</div>
                <div class="numButton" id="decimal">.</div>
                <div class="operatorButton" id="multiply">*</div>
            </div>



        </div>

    </body>
    <script src="script.js"></script>        
</html>
